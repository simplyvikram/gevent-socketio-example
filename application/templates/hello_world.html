{% extends "base.html" %}

{% block content %}
<p>Another stupid hello world</p>
<div id="yourinfo"></div>
<script type="text/javascript">
    if(google.loader.ClientLocation) {
        visitor_lat = google.loader.ClientLocation.latitude;
        visitor_lon = google.loader.ClientLocation.longitude;
        visitor_city = google.loader.ClientLocation.address.city;
        visitor_region = google.loader.ClientLocation.address.region;
        visitor_country = google.loader.ClientLocation.address.country;
        visitor_countrycode = google.loader.ClientLocation.address.country_code;
        document.getElementById('yourinfo').innerHTML =
                '<p>Lat/Lon: ' + visitor_lat + ' / ' + visitor_lon + '</p>' +
                        '<p>Location: ' + visitor_city + ', ' +
                        visitor_region + ', ' + visitor_country +
                        ' (' + visitor_countrycode + ')</p>';
    }
    else {
        document.getElementById('yourinfo').innerHTML = '<p>Whoops!</p>';
    }


//    Could also use maxind api http://j.maxmind.com/app/geoip.js
</script>
{% endblock content %}
